group = "sk.fourq.calllog"
version = "1.0"

buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "com.android.library"

// 完全禁用 JDK 图像转换的解决方案
gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs += ["--add-exports", "java.base/sun.nio.ch=ALL-UNNAMED"]
        options.compilerArgs += ["--add-opens", "java.base/java.lang=ALL-UNNAMED"]
        // 禁用模块路径
        options.compilerArgs += ["-Xbootclasspath/a:${System.getProperty('java.home')}/lib/rt.jar"]
    }
}

// 更彻底的 JDK 图像禁用
project.afterEvaluate {
    // 禁用所有 JDK 图像相关配置
    configurations.all { config ->
        if (config.name.contains('androidJdkImage') || config.name.contains('JdkImage')) {
            config.setCanBeResolved(false)
            config.setCanBeConsumed(false)
        }
    }
    
    // 移除所有与 JDK 图像相关的任务
    tasks.configureEach { task ->
        if (task.name.contains('JdkImage') || task.name.contains('jdkImage')) {
            task.enabled = false
        }
    }
}

android {
    compileSdk 35
    namespace "sk.fourq.calllog"

    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to Java 17
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    lint {
        disable 'InvalidPackage'
        abortOnError false
    }
    
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    
    // 添加配置来解决 Android 35 的 jlink 问题
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.12.0'
            force 'androidx.annotation:annotation:1.7.1'
        }
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'androidx.annotation:annotation:1.7.1'
    implementation 'androidx.core:core:1.12.0'
    testImplementation 'junit:junit:4.13.2'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation 'com.google.code.gson:gson:2.10.1'
}
